<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<script>
   
        
     
    
    function display(val){
        document.getElementById('result').value+=val;
        return val;
    }
    function cal(){
        var x = document.getElementById('result').value;
        var y = eval(x);
        document.getElementById('result').value=y;
        return y;
    }
    function err(){
        
        var y1='';
        decument.getElementById('result').value=y1;
        return y1;

    }

   
    
    
</script>
<body style="background-color: rgb(231, 222, 182);">
    <div >
        
        <div class="container text-center"style="width:350px;"><hr>
            <div class="row row-cols-3">
               
              <div class="col"></div>
              <div class="col"></div>
              <div class="input-group flex-nowrap" style="width:350px; text-align: center; ">
                <span class="input-group-text" id="addon-wrapping" ></span>
                <input type="text" class="form-control" id="result" placeholder="Result" aria-label="Result" aria-describedby="addon-wrapping" >
            </div>
              
            </div><hr>
        </div>
         
            <div class="container text-center"style="width:350px;">
                <div class="row row-cols-4" >
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="err()" >Clear</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('0')" >0</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('%')" >%</button></div>
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:70px;"onclick="display('/')" >/</button></div>
                  
                </div>
            </div>
            <div class="container text-center" style="width:350px;"><hr>
                <div class="row row-cols-4">
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('7')" >7</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('8')" >8</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('9')" >9</button></div>
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:70px;"onclick="display('*')" >*</button></div>
                  
                </div>
            </div>
            <div class="container text-center"style="width:350px;"><hr>
                <div class="row row-cols-4">
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('4')" >4</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('5')" >5</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('6')" >6</button></div>
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:70px;"onclick="display('-')" >-</button></div>
                  
                </div>
            </div>
            <div class="container text-center"style="width:350px;"><hr>
                <div class="row row-cols-4">
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('1')" >1</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('2')" >2</button></div>
                  <div class="col"><button type="button" class="btn btn-primary"style="height: 50px;width:70px;"onclick="display('3')" >3</button></div>
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:70px;"onclick="display('+')" >+</button></div>
                  
                </div>
            </div>
            <div class="container text-center"style="width:350px;"><hr>
                <div class="row row-cols-2">
                   
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:90px;"onclick="cal()" >=</button></div>
                  <div class="col"><button type="button" class="btn btn-warning"style="height: 50px;width:90px;"onclick="display('.')" >.</button></div>
                 
                  
                </div>
            </div>   <hr>

          
    </div>
</body>
</html>
